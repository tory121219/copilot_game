<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Style Games</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Welcome Mini Games </h1>
        </header>
        
        <main class="content-area">
            <div id="mainMenu" class="game-grid">
                <div class="game-card" onclick="loadGame('colorMatch')">
                    <div class="game-thumbnail color-match-thumb"></div>
                    <div class="game-info">
                        <h2>Color Match</h2>
                        <p>색상 매칭 게임</p>
                    </div>
                </div>
                <div class="game-card" onclick="loadGame('memoryCard')">
                    <div class="game-thumbnail memory-card-thumb"></div>
                    <div class="game-info">
                        <h2>Memory Card</h2>
                        <p>아이콘 매칭 게임</p>
                    </div>
                </div>
                <div class="game-card" onclick="loadGame('wordChain')">
                    <div class="game-thumbnail word-chain-thumb"></div>
                    <div class="game-info">
                        <h2>Word Chain</h2>
                        <p>끝말잇기 게임</p>
                    </div>
                </div>
            </div>

            <div id="gameScreen" class="game-screen hidden">
                <div class="game-header">
                    <button class="back-button" onclick="goToMain()">←</button>
                    <h2 id="currentGameTitle"></h2>
                    <div class="game-stats">
                        <span id="score">0점</span>
                        <span id="time">00:00</span>
                    </div>
                </div>
                <div id="gameArea"></div>
                <div class="game-controls">
                    <button class="restart-button" onclick="restartGame()">다시하기</button>
                </div>
            </div>
        </main>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
